<body>

	<!-- =================================================================
	Lawyer Teaser Scenes
	================================================================== -->
	<div id="lawyer" class="sven-container" data-splash-image="images/lawyer/scene-1.jpg" data-enable-sound="music/song.mp3" data-sound-loop="true">

		<!-- fall-hide-lt -->
		<div id="scene-1" class="sven-slide" data-trans="swirl-left" data-anim="fall-hide-lt" data-freeze-time="2" data-alignment="left-center" data-mobile-alignment="center-center" data-scene-image="images/lawyer/scene-1.jpg">
			<div class="content-container">
				<h1 class="lt-main" data-in-ease="Elastic.easeOut">Hello, We are Antaliye</h1>
			</div>
		</div>

		<!-- dominos-reveal-lt -->
		<div id="scene-2" class="sven-slide" data-trans="swirl-left" data-anim="dominos-reveal-lt" data-alignment="left-center" data-mobile-alignment="center-center" data-scene-image="images/lawyer/scene-3.jpg">
			<div class="content-container">
				<h1 class="lt-main" data-in-pattern="sequential">We're working on for creating new experiences</h1>
			</div>
		</div>

		<!-- glitch-one-lt -->
		<div id="scene-3" class="sven-slide" data-trans="swirl-left" data-scene-dur="3.5" data-anim="glitch-one-lt" data-scene-image="images/lawyer/scene-5.jpg">
			<div class="content-container">
				<h1 class="lt-main">Coming soon</h1>
			</div>
		</div>

		<!-- blur-reveal-lt -->
		<div id="scene-4" class="sven-slide" data-anim="blur-reveal-lt" data-alignment="left-center" data-mobile-alignment="center-center">
			<div class="content-container">
				<h1 class="lt-main" data-in-pattern="sequential" data-stagger-time="0.08">A website to get in touch with us</h1>
			</div>
		</div>

		<!-- appear-lt -->
		<div id="scene-5" class="sven-slide" data-anim="appear-lt" data-show-particles="true" data-show-footer="true">
			<div class="content-container">
				<h1 class="sven-timer"></h1>
				<img src="https://s20.postimg.cc/l4vnp99ml/antaliye-t.png" alt="">
			</div>
		</div>

	</div>

	<!-- =================================================================
	Particles Instance
	================================================================== -->
	<div id="particles-js"></div>

	<!-- =================================================================
	Sven Header (Teaser Controls And/Or Logo) - Absolutely positioned
	================================================================== -->
	<div class="sven-header">


		<div class="controls-nav pull-right">
			<!-- Sound Controls -->
			<a class="sound_button" title="Sound On/Off"><i class="fa fa-volume-up"></i></a>

			<!-- Play / Pause / Restart Controls -->
			<a class="movie-button" title="Teaser Play/Pause"><i class="fa fa-play"></i></a>

			<!-- Skip to last scene control -->
			<a class="skip-button" title="Skip to last scene"><span>skip</span><i class="fa fa-angle-double-right"></i></a>
		</div>

	</div>

	<!-- =================================================================
	Sven Footer  - Absolutely positioned
	(Hashtag / Social Icons / Subscribe Buttons / Days Left)
	================================================================== -->
	<div class="sven-footer">
		<!-- Days Left / Subscribe / Hashtag-->
		<div class="sven-info pull-right">
			<a id="pop-subscribe" class="btn btn-ghost" data-toggle="modal" data-target="#subscribe-page">Mail</a>
			<!-- <a class="hashtag" target="_blank" href="https://twitter.com/intent/tweet?url=http://svencreations.com/preview&amp;text=Checkout+this+Creative+Teaser+Template+from+Sven+creations&amp;hashtags=sventeaser,svenapp,mobileapp">#mobileapp</a> -->
		</div>

		<!-- Social Icons-->
		<div class="sven-info pull-left">
			<ul class="social-icons">
				<li><a href="https://www.linkedin.com/company/18435019/" target="_blank"><i class="fa fa-linkedin"></i></a></li>
			</ul>
		</div>
	</div>

	<!-- =================================================================
	Subscribe Modal
	================================================================== -->
	<div id="subscribe-page" class="sven-modal modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Start of Modal content-->
			<div class="modal-content">
				<div class="modal-body">
					<div class="row row-md-table">

						<!-- Left Image section-->
						<div class="col-md-5 card-image bg-cover">
	                    </div>

						<!-- Subscribe / Contact Section-->
						<div class="col-md-7 form-container">
							<div class="content">
								<h3 class="text-center"><a href="mailto:info@antaliye.com">info@antaliye.com</a></h3>
							</div>
						</div>
						<!-- End of Subscribe / Contact Section-->

					</div>
				</div>
			</div>
			<!-- End of Modal content-->
		</div>
	</div>

	<!-- =================================================================
	Compiled JS plugins
	================================================================== -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/sven-transitions.js"></script>
	<!--<script src="js/combined/html5-video.js"></script>--><!-- Uncomment this if you use HTML5 Video in any of the scenes-->
	<script src="js/combined/unified.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
